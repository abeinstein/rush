{% extends "base.html" %}

{% block content %}

<div class="body container" style="padding-top: 10px">

{% if form.errors %}
<p>Sorry, not a valid username or password. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'django.contrib.auth.views.login' %}" class="form-signin" role="form">
    {% csrf_token %}
        {{ form.non_field_errors }}
        <h2 class="form-signin-heading" style="text-align: center;">Sign in</h2> 
        {{ form.username.errors }}
        <input id="id_username" name="username" type="text" class="form-control" placeholder="Username" required autofocus>
        {{ form.password.errors }}
        <input id="id_password" name="password" type="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" value="Submit" type="submit">Sign in</button>
        <input type="hidden" name="next" value="{{ next }}" />
</form>
</div>

{% endblock %}
